<style>
    #custom-navbar {
        position: fixed;
        top: 0;
        width: 100%;
        transition: top 0.3s;
    }

    a {
    font-family: 'Roboto', sans-serif; /* Adding Roboto font */
    letter-spacing: 0.05em;
}


    .hover\:text-gold:hover {
        color: #FFD700;
    }

    .bg-gold-text * {
        color: #FFD700 !important;
    }

    #menu a {
        font-family: 'Playfair Display', serif;
        letter-spacing: 0.05em;
        transition: background-color 0.3s, transform 0.3s;
        border-left: 4px solid transparent;
    }

    #menu a:hover {
        border-left: 4px solid #FFD700;
        padding-left: 4px;
    }

    .bg-rich-black {
        background-color: #0a0a0a;
    }

    .text-gold {
        color: #FFD700;
    }


    .hover\:bg-opacity-10:hover {
        background-color: rgba(255, 215, 0, 0.1);
    }

    .hamburger.is-active .hamburger-inner,
    .hamburger.is-active .hamburger-inner::before,
    .hamburger.is-active .hamburger-inner::after {
        background-color: #FFD700;
    }

    html {
            scroll-behavior: smooth;
        }
    header {
        padding: 0.3%;
    }
</style>



<script>

const menuToggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');
    const menuLinks = menu.querySelectorAll('a');

    menuToggle.addEventListener('click', toggleMenu);

    menuLinks.forEach(link => {
        link.addEventListener('click', () => {
            if (!menu.classList.contains('hidden')) {
                toggleMenu();
            }
        });
    });

    function toggleMenu() {
        const brandName = document.getElementById('brandName');
        const mainHeader = document.getElementById('mainHeader');

        menuToggle.classList.toggle('is-active');
        brandName.classList.toggle('text-gold');
        mainHeader.classList.toggle('bg-gold-text');

        if (menu.classList.contains('hidden')) {
            gsap.fromTo(menu, {opacity: 0, y: "100%"}, {
                duration: 0.3,
                opacity: 1,
                y: "0%",
                onStart: () => menu.classList.remove('hidden')
            });
        } else {
            gsap.to(menu, {duration: 0.3, opacity: 0, y: "100%", onComplete: () => menu.classList.add('hidden')});
        }
    }


</script>
