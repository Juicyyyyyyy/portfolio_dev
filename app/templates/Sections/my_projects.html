<!-- Projects Section -->
<section id="projects" class="py-16 bg-gray-200">
    <div class="container mx-auto px-6">

        <!-- Section Heading -->
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold mb-4">Projects</h2>
            <p class="text-lg leading-relaxed">
                A collection of my latest and greatest works.
            </p>
        </div>

        <!-- Projects Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">

            <!-- Using Flask's loop to iterate over projects -->
            {% for project in projects %}
            <div class="project-card transform transition-transform duration-300 ">
                <!-- Project Image -->
                <div class="project-image mb-6 overflow-hidden rounded-lg shadow-lg">
                    <a href="{{ project.link_url }}">
                        <img src="../static/img/{{ project.image_url }}" alt="{{ project.title }}" class="w-full object-cover h-48">
                    </a>
                </div>

                <!-- Project Details -->
                <div class="project-details">
                    <!-- Title -->
                    <h3 class="text-2xl font-bold mb-2">{{ project.title }}</h3>
                    <!-- Description -->
                    <p class="text-lg text-gray-700 mb-4">{{ project.description|truncatewords(45) }}</p>


                    <!-- Technologies -->
                    <span class="text-sm font-semibold bg-indigo-500 text-white px-3 py-1 rounded">{{ project.languages_used }}</span>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</section>
