<!-- Projects Section -->
<section id="projects" class="py-32 bg-gray-200">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-24">
                <h2 class="text-5xl font-extrabold text-indigo-900 mb-8">My Projects</h2>
                <p class="text-xl leading-relaxed text-gray-700">
                    Showcasing a curated selection of my most impactful works.
                </p>
            </div>

            <div class="flex flex-wrap justify-center">
                {% for project in projects %}
                    <div class="bg-white shadow-md border border-gray-300 rounded-lg max-w-lg m-4 dark:bg-gray-800 dark:border-gray-700">
                        <a href="{{ url_for('project', project_id=project.id) }}" class="relative overflow-hidden group">
                            <img class="rounded-t-lg w-full object-cover object-top h-60"
                                 src="../static/img/{{ project.image_url }}" alt="">
                            <div class="absolute inset-0 bg-indigo-600 opacity-0 group-hover:opacity-75 transition-opacity duration-300 flex justify-center items-center">
                                <span class="text-white text-2xl font-semibold">View Project</span>
                            </div>
                        </a>
                        <div class="p-5">
                            <a href="{{ project.link_url }}">
                                <h5 class="text-gray-800 font-bold text-2xl tracking-tight mb-2 dark:text-white">{{ project.title }}</h5>
                            </a>
                            <p class="font-normal text-gray-600 mb-3 dark:text-gray-400">{{ project.short_description }}</p>

                            <div class="flex flex-wrap gap-2">
                                {% for language in project.languages_used.split(",") %}
                                    <span class="text-sm font-semibold bg-gray-200 text-gray-800 px-3 py-1 rounded-full">{{ language }}</span>
                                {% endfor %}
                            </div>

                            <a href="{{ project.link_url }}"
                               class="text-gray-100 bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center dark:bg-indigo-700 dark:hover:bg-indigo-800 dark:focus:ring-indigo-800 mt-4">
                                Read more
                                <svg class="-mr-1 ml-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                          clip-rule="evenodd"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
