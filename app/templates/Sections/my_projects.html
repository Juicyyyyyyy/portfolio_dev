<!-- Projects Section -->
<section id="projects" class="py-16 bg-gray-100 text-gray-800">
    <div class="container mx-auto px-6">

        <!-- Title -->
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold mb-4">My Projects</h2>
            <p class="text-lg leading-relaxed">
                A showcase of my dedication, innovation, and expertise.
            </p>
        </div>

        <!-- Project Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">

            <!-- Each Project -->
            {% for project in projects %}
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">

                <!-- Project Image -->
                <img src="../static/img/{{ project.image_url }}" alt="{{ project.title }}" class="w-full rounded-t-lg mb-4 object-cover h-56">

                <!-- Project Details -->
                <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
                <p class="text-sm text-indigo-600 mb-4">{{ project.languages_used }}</p>
                <p class="text-base leading-relaxed">{{ project.description }}</p>

            </div>
            {% endfor %}

        </div>
    </div>
</section>
