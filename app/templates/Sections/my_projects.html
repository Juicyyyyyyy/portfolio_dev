<!-- Projects Section -->
<section id="projects" class="py-24 bg-gray-100">
    <div class="container mx-auto px-6 md:px-12 xl:px-24">

        <!-- Section Heading -->
        <div class="text-center mb-24">
            <h2 class="text-5xl font-extrabold text-indigo-900 mb-8">Projects</h2>
            <p class="text-xl leading-relaxed text-gray-700">
                Showcasing a curated selection of my most impactful works.
            </p>
        </div>

        <!-- Projects Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-16">

            <!-- Using Flask's loop to iterate over projects -->
            {% for project in projects %}
            <div class="project-card overflow-hidden rounded-lg shadow-lg transform transition-transform duration-300 hover:shadow-xl">

                <!-- Project Image -->
                <a href="{{ project.link_url }}" class="group block relative overflow-hidden">
                    <img src="../static/img/{{ project.image_url }}" alt="{{ project.title }}" class="w-full object-cover h-64 md:h-80 transition-opacity duration-300 group-hover:opacity-85">
                    <div class="absolute inset-0 bg-indigo-600 opacity-0 group-hover:opacity-75 transition-opacity duration-300 flex justify-center items-center">
                        <span class="text-white text-2xl font-semibold">View Project</span>
                    </div>
                </a>

                <!-- Project Details -->
                <div class="p-6">
                    <!-- Title -->
                    <h3 class="text-2xl font-bold mb-6">{{ project.title }}</h3>
                    <!-- Description -->
                    <p class="text-lg text-gray-700 mb-6 line-clamp-4">{{ project.description }}</p>

                    <!-- Technologies -->
                    <div class="flex flex-wrap gap-2">
                        {% for language in project.languages_used.split(",") %}
                        <span class="text-sm font-semibold bg-indigo-500 text-white px-3 py-1 rounded-full">{{ language }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</section>
