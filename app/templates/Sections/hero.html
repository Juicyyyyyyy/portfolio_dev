<section class="hero text-white py-16 custom-hero" id="dynamic-bg">
    <!-- Particle Canvas (using Three.js or updated particles-js with 3D effects) -->
    <div id="particles-js"></div>

    <div class="content-container">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6">
            <div class="animated-text md:w-1/2 mb-12 md:mb-0">
                <!-- GSAP animations make these texts fade in and possibly slide from the side -->
                <h1 class="text-6xl font-extrabold mb-6 text-center md:text-left gsap-fade-slide"><span id="typed-output"></span></h1>
                <h2 class="text-3xl mb-8 text-center md:text-left gsap-fade-slide-delay">Professional Backend Developer</h2>
                <p class="text-lg mb-8 text-center md:text-left gsap-fade-slide-delay-more">I'm a passionate and skilled backend web developer with a strong foundation in computer science. Currently pursuing my studies at F2I Vincennes, I am dedicated to delivering efficient and elegant solutions to complex challenges.</p>
                <a href="#about" class="bg-indigo-700 text-white px-6 py-3 rounded-full font-bold hover:bg-indigo-800 transition-colors duration-300 block mx-auto md:mx-0 md:ml-0 gsap-scale-hover">Learn More</a>
            </div>
            <div class="md:w-1/2 interactive-img-container">
                <!-- The image could have a WebGL shader effect or a dynamic texture overlay using Three.js -->
                <img src="{{ url_for('static', filename='img/img.png') }}" alt="Corentin Dupaigne" id="interactive-img" class="rounded-full shadow-2xl mx-auto w-3/5 md:w-3/4 gsap-rotate-hover"/>
            </div>
        </div>
    </div>

    <script>
        // GSAP Animations
        gsap.from('.gsap-fade-slide', {duration: 1, x: -100, opacity: 0, delay: 0.5});
        gsap.from('.gsap-fade-slide-delay', {duration: 1, x: -100, opacity: 0, delay: 0.7});
        gsap.from('.gsap-fade-slide-delay-more', {duration: 1, x: -100, opacity: 0, delay: 0.9});

        // Typed.js Initialization
        var options = {
            strings: ["Corentin Dupaigne"],
            typeSpeed: 50,
            backSpeed: 25,
            backDelay: 1000,
            startDelay: 500,
            loop: false,
            showCursor: true,
            cursorChar: "|",
            autoInsertCss: true
        };
        var typed = new Typed("#typed-output", options);

    </script>
</section>
