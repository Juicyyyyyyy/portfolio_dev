<section class="hero text-white py-20 relative overflow-hidden custom-hero bg-gradient-to-br from-indigo-900 via-gray-900 to-blue-900" id="dynamic-bg">
    <!-- Geometric SVG Background -->
    <svg class="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="0.1" d="M0,160L80,170.7C160,181,320,203,480,197.3C640,192,800,160,960,133.3C1120,107,1280,85,1360,74.7L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>
    <div class="content-container py-4 relative z-10">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6 md:px-12">
            <!-- Text Section -->
            <div class="animated-text md:w-1/2 mb-8 md:mb-0">
                <h1 class="text-5xl font-extrabold mb-4 text-center md:text-left leading-tight gsap-fade-slide" style="font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;">
                    <span id="typed-output"></span>
                </h1>
                <h2 class="text-2xl font-semibold mb-4 text-center md:text-left leading-snug gsap-fade-slide-delay text-gray-200" style="font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;">
                    Software Engineering student at EPITA Paris, apprenticing at Enedis.
                </h2>

                <div class="flex justify-center md:justify-start">
                    <a href="#contact" class="bg-white text-indigo-900 font-bold py-3 px-8 rounded-full shadow-lg transition duration-200 hover:bg-indigo-100 hover:text-indigo-800 focus:outline-none gsap-fade-slide-delay-more">
                        Contact me
                    </a>
                </div>
            </div>
            <!-- Image Section -->
            <div class="md:w-1/2 interactive-img-container flex justify-center md:justify-end">
                <img src="../../static/img/profile_pictures/linkedin.jpg" alt="Corentin Dupaigne"
                     id="interactive-img"
                     class="rounded-full shadow-xl mx-auto w-2/3 md:w-3/5 border-4 border-white gsap-rotate-hover"/>
            </div>
        </div>
    </div>
    <style>
        .hero {
            position: relative;
            color: white;
            padding: 5rem 0 4rem 0;
            min-height: 520px;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .hero .content-container {
            position: relative;
            z-index: 2;
        }
        .hero .gsap-fade-slide, .hero .gsap-fade-slide-delay, .hero .gsap-fade-slide-delay-more {
            text-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .hero a {
            box-shadow: 0 4px 24px 0 rgba(31,41,55,0.08);
        }
        @media (max-width: 767px) {
            .hero .animated-text a {
                text-align: center;
                display: block;
                margin: 0 auto;
            }
            .hero {
                padding: 3rem 0 2rem 0;
            }
        }
    </style>
    <!-- Scripts -->
    <script>
        // GSAP Animations
        gsap.from('.gsap-fade-slide', {duration: 1.2, x: -100, opacity: 0, delay: 0.5});
        gsap.from('.gsap-fade-slide-delay', {duration: 1.2, x: -100, opacity: 0, delay: 0.7});
        gsap.from('.gsap-fade-slide-delay-more', {duration: 1.2, x: -100, opacity: 0, delay: 0.9});
        // Typed.js Initialization
        var options = {
            strings: ["Corentin Dupaigne"],
            typeSpeed: 50,
            backSpeed: 25,
            backDelay: 1000,
            startDelay: 500,
            loop: false,
            showCursor: true,
            cursorChar: "|",
            autoInsertCss: true
        };
        var typed = new Typed("#typed-output", options);
    </script>
</section>
