<section id="experiences" class="bg-gray-200 py-20">
    <div class="container mx-auto px-4">
        <h2 class="text-5xl font-semibold text-gray-800 text-center">Companies I've worked at</h2>
        <p class="text-gray-200 mb-8 text-center">Check out some of my recent work</p>
        <div class="flex flex-wrap -mx-4 justify-center">
            {% for experience in experiences %}
                <div class="w-full md:w-1/2 px-4 mb-8 ">
                    <div class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transform">
                        <div style="height: 600px;">
                            <div class="relative w-full">
                                <img class="w-full rounded-t-xl" src="{{ experience.img_src }}" alt="Project Image">
                            </div>
                            <div class="p-4">
                                <h3 class="font-bold text-2xl mb-2"><a href="{{ experience.url }}" class="text-indigo-600 hover:text-indigo-800 hover:underline">{{ experience.name }}</a></h3>
                                <p class="text-gray-700 text-base mb-4">{{ experience.description }}</p>
                                <ul class="list-none">
                                    <li class="mb-2">
                                        <strong class="text-gray-700">Languages used:</strong> {{ experience.languages_used }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
