<!-- Experiences Section -->
<section id="experiences" class="bg-gray-100 py-24">
    <div class="container mx-auto px-6 md:px-12 xl:px-24">

        <!-- Section Heading -->
        <div class="text-center mb-24">
            <h2 class="text-5xl font-extrabold text-indigo-900 mb-8">Professional Journey</h2>
            <p class="text-xl leading-relaxed text-gray-700">
                A detailed look into my industry experiences and contributions.
            </p>
        </div>

        <!-- Experiences Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-16">

            <!-- Using Flask's loop to iterate over experiences -->
            {% for experience in experiences %}
                <div class="experience-card overflow-hidden rounded-lg shadow-lg transform transition-transform duration-300 hover:shadow-xl">

                    <!-- Experience Image -->
                    <a href="{{ url_for('experience', experience_id=experience.id) }}" class="group block relative overflow-hidden">
                        <img src="{{ experience.img_src }}" alt="{{ experience.name }}" class="w-full object-cover" style="object-position: top; max-height: 200px">
                        <div class="absolute inset-0 bg-indigo-600 opacity-0 group-hover:opacity-75 transition-opacity duration-300 flex justify-center items-center">
                            <span class="text-white text-2xl font-semibold">Learn More</span>
                        </div>
                    </a>

                    <!-- Experience Details -->
                    <div class="p-6">
                        <!-- Name/Title -->
                        <h3 class="text-2xl font-bold mb-6">{{ experience.name }}</h3>
                        <!-- Description -->
                        <p class="text-lg text-gray-700 mb-6 line-clamp-4">{{ experience.short_description }}</p>

                        <!-- Languages Used -->
                        <div class="flex flex-wrap gap-2">
                            {% for language in experience.languages_used.split(",") %}
                                <span class="text-sm font-semibold bg-indigo-500 text-white px-3 py-1 rounded-full">{{ language }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
</section>
