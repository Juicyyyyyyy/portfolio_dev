<!-- experiences Section -->
<section id="experiences" class="py-24">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-24">
                <h2 class="_header_ text-5xl font-extrabold mb-8">Professional Journey</h2>
                <p class="_text_ text-xl leading-relaxed">
                    A look into my industry experiences and contributions.
                </p>
            </div>

            <div class="flex flex-wrap justify-center">
                {% for experience in experiences %}
                    <div class="_background-alt_ shadow-md border border-gray-300 rounded-lg max-w-lg m-4 ">
                        <a href="{{ url_for('main.experience', experience_id=experience.id) }}" class="relative overflow-hidden group">
                            <img class="rounded-t-lg w-full object-cover object-top h-60"
                                 src="{{ experience.img_src }}" alt="">
                            <div class="absolute inset-0 bg-indigo-600 opacity-0 group-hover:opacity-75 transition-opacity duration-300 flex justify-center items-center">
                                <span class="_text_ text-2xl font-semibold">View experience</span>
                            </div>
                        </a>
                        <div class="p-5">
                            <a href="{{ experience.link_url }}">
                                <h5 class="text-gray-800 font-bold text-2xl tracking-tight mb-2">{{ experience.title }}</h5>
                            </a>
                            <p class="_description_">{{ experience.short_description }}</p>

                            <div class="flex flex-wrap gap-2">
                                {% for language in experience.languages_used.split(",") %}
                                    <span class="_badge_">{{ language }}</span>
                                {% endfor %}
                            </div>

                            <a href="{{ url_for('main.experience', experience_id=experience.id) }}"
                               class="_button_">
                                Read more
                                <svg class="-mr-1 ml-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                          clip-rule="evenodd"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
