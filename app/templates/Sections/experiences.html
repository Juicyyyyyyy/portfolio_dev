<section id="experiences" class="bg-gray-200 py-20">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl font-semibold text-gray-800 text-center md:text-left">Professional Journey</h2>
        <p class="text-gray-600 text-center md:text-left mb-8">Exploring my path through industry experiences</p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            {% for experience in experiences %}
                <div class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transform transition-transform duration-300 hover:scale-105">
                    <div style="height: 600px;">
                        <div class="relative w-full">
                            <img class="w-full rounded-t-xl" src="{{ experience.img_src }}" alt="{{ experience.name }}">
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-xl mb-2"><a href="{{ experience.url }}" class="text-indigo-600 hover:text-indigo-800 hover:underline">{{ experience.name }}</a></h3>
                            <p class="text-gray-700 mb-4">{{ experience.description }}</p>
                            <ul class="list-none">
                                <li class="mb-2">
                                    <strong class="text-gray-700">Languages used:</strong> {{ experience.languages_used }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
