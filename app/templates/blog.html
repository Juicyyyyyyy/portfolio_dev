<!DOCTYPE html>
<html lang="en">

{% include './Sections/head.html' %}
{% include './Sections/header.html' %}

<body class="bg-gray-100 min-h-screen flex flex-col">
    <main class="flex-grow">
        <div class="text-gray-900">
            <section class="py-16">
                <div class="container mx-auto px-6 md:px-12 xl:px-24">
                    <!-- Heading -->
                    <div class="text-center mb-12">
                        <h2 class="text-5xl font-extrabold text-indigo-900 mb-4 animate-fade-slide">Blog</h2>
                    </div>
                    <div class="flex flex-wrap -mx-4">
                        {% for post in posts %}
                            <div class="w-full max-w-full mb-8 sm:w-1/2 px-4 lg:w-1/3 flex flex-col">
                                <img src="{{ post.image_url }}" alt="Card img"
                                     class="object-cover object-center w-full h-48"/>
                                <div class="flex flex-grow">
                                    <div class="triangle"></div>
                                    <div class="flex flex-col justify-between px-4 py-6 bg-white border border-gray-400 text">
                                        <div>
                                            <a href="{{ url_for('main.post', post_id=post.id) }}" class="block mb-4 text-2xl font-black leading-tight hover:underline hover:text-blue-600">{{ post.title }}</a>
                                            <p class="mb-4">
                                                {{ post.short_description }} ...
                                            </p>
                                        </div>
                                        <div>
                                            <a href="{{ url_for('main.post', post_id=post.id) }}"
                                               class="inline-block pb-1 mt-2 text-base font-black text-blue-600 uppercase border-b border-transparent hover:border-blue-600">Read
                                                More -></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </main>
    {% include './Sections/footer.html' %}
</body>
</html>
