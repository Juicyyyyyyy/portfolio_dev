<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src='https://cdn.tailwindcss.com'></script>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='ico/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='ico/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='ico/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='ico/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='ico/safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ url_for('static', filename='ico/browserconfig.xml') }}">
    <meta name="theme-color" content="#ffffff">

</head>
<body data-categories="{{ categories_names | join(',') }}" class="bg-gray-100 font-sans leading-normal tracking-normal">
<!-- header -->
{% include './Sections/header.html' %}

<section class="py-20 bg-gray-100">
    <div class="container mx-auto px-4">
        <h2 class="text-5xl font-semibold text-gray-800 text-center">My Blog</h2>
        <p class="text-gray-100 mb-8 text-center">Insights, thoughts and musings from my journey</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            {% for post in posts %}
            <div class="blog-post rounded-xl overflow-hidden shadow-md hover:shadow-xl transform transition duration-200">
                <img class="w-full h-64 rounded-t-xl object-cover" src="{{ post.image_url }}" alt="Post Image">
                <div class="p-6">
                    <h3 class="font-bold text-2xl mb-2 text-gray-800">
                        <a href="{{ url_for('post', post_id=post.id) }}" class="hover:text-indigo-600">{{ post.title
                            }}</a>
                    </h3>
                    <p class="text-gray-700 text-base mb-4">{{ post.excerpt }}</p>
                    <div class="flex items-center">
                        <img class="h-10 w-10 rounded-full mr-2"
                             src="{{ url_for('static', filename='img/corentin_2.jpg') }}">
                        <div>
                            <p class="text-gray-900">Corentin Dupaigne</p>
                            <p class="text-gray-500">{{ post.date_posted.strftime('%B %d, %Y') }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


<!-- footer -->
{% include './Sections/footer.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</body>
