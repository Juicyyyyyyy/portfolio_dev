<!DOCTYPE html>
<html lang="en">

{% include './Sections/head.html' %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body data-categories="{{ categories_names | join(',') }}" class="bg-gray-100 font-sans leading-normal tracking-normal">
    {% include './Sections/header.html' %}

    <section class="py-20 bg-gray-100 pt-[91.5px]">
        <div class="container mx-auto px-4">
            <div class="text-center heading">
                <h2 class="text-5xl font-extrabold text-indigo-900 mb-8 animate-fade-slide">Blog</h2>
            </div>

            <!-- Blog posts wrapper -->
            <div class="flex flex-wrap -m-4"> <!-- Adjust this line -->
                {% for post in posts %}
                    <article class="p-4 md:w-1/3">
                        <div class="h-full border-2 border-gray-200 rounded-lg overflow-hidden">
                            <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ post.image_url }}" alt="{{ post.image_alt | default('Blog post image') }}">
                            <div class="p-6">
                                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ post.title }}</h1>
                                <div class="flex items-center flex-wrap">
                                    <a href="{{ url_for('post', post_id=post.id) }}" class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">En savoir plus
                                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M5 12h14"></path>
                                            <path d="M12 5l7 7-7 7"></path>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>
    </section>

    {% include './Sections/footer.html' %}
</body>

</html>
